<ul id="loop_1">
  <li $for="item in items">{ item }</li>
</ul>

<ul id="loop_2">
  <li $for="item in object">{ item }</li>
</ul>

<ul id="loop_3">
  <li $for="item in [1, 2, 3, 4, 5]">{ item }</li>
</ul>

<ul id="loop_4">
  <li $for="item in 5">{ item }</li>
</ul>

<ul id="loop_5">
  <li $for="item in 0..5">{ item }</li>
</ul>

<ul id="loop_6">
  <li $for="(item, i) in items">{i + 1} { item }</li>
</ul>

<ul id="loop_7">
  <li $for="(value, key, index) in object">
    { index + 1 }. { key }: { value }
  </li>
</ul>

<ul id="loop_8">
  <li $for="(item, i) in [1, 2, 3, 4, 5]">{ i + 1 } { item }</li>
</ul>

<ul id="loop_9">
  <li $for="(item, i) in 5">{ i + 1 } { item }</li>
</ul>

<ul id="loop_10">
  <li $for="(item, i) in 0..5">{ i + 1 } { item }</li>
</ul>

<ul id="loop_11">
  <li $for="(item, i) in items">
    <span $for="(value, key, index) in object">
      { `${i + 1}.${item}.${index + 1} - ${key}: ${value}` }
    </span>
  </li>
</ul>

<script>
  export default class {
    items = [1, 2, 3, 4, 5];
    object = { a: 'a', b: 'b', c: 'c', d: 'd', e: 'e' };
  };
</script>
